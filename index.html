<!DOCTYPE html>
<html>
  <head>
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="./FCC Survey form.css" />
  </head>
  <body class="">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      <em>Thank you for taking the time to help us improve the platform</em>
    </p>

    <form id="survey-form">
      <div id="texts">
        <p>
          <label id="name-label"
            ><b>Name</b><br /><input
              id="name"
              type="text"
              placeholder="Enter your name"
              required
          /></label>
        </p>
        <p>
          <label id="email-label"
            ><b>Email</b><br /><input
              id="email"
              type="email"
              placeholder="Enter your Email"
              required
          /></label>
        </p>
        <p>
          <label id="number-label"
            ><b>Age(optional)</b> <br /> <input 
            type="number"
            placeholder="1"
            id="number"
            value="numbers"
            min="1"
            max="10"
            />
          </label>
        </p>

        <p>
          <label
            >Which option best describes your current role? <br />
            <select id="dropdown">
              <option>Select current role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer Not to Say</option>
              <option>other</option>
            </select>
          </label>
        </p>

        <label
          >Would you recommend freeCodeCamp to a friend? <br />

          <label><input type="radio" name="select one" value="radio" />Definitely</label>
          <label><input type="radio" name="select one" value="radio" />Maybe</label>
          <label><input type="radio" name="select one" value="radio" />Not sure</label>
        </label>

        <p>
          <label for=""
            >What is your favorite feature of freeCodeCamp? <br />
            <select id="dropdown2">
              <option>Select an Option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
          </label>
        </p>

        <div>
          <label name="Things i will like to improve">
            What would you like to see improved? (Check all that apply) <br />

            <label
              ><input value="Front-end Project" type="checkbox" />Front-end
              Project</label
            >
            <br />
            <label
              ><input value="Back-end Projects" type="checkbox" />Back-end
              Projects</label
            >
            <br />
            <label
              ><input value="Data Visualization" type="checkbox" />Data
              Visualization</label
            >
            <br />
            <label
              ><input value="Challenges" type="checkbox" />Challenges</label
            >
            <br />
            <label
              ><input value="Open Source Community" type="checkbox" />Open
              Source Community</label
            >
            <br />
            <label
              ><input value=">Gitter help rooms" type="checkbox" />Gitter help
              rooms</label
            >
            <br />
            <label><input value="Videos" type="checkbox" />Videos</label> <br />
            <label
              ><input value="City Meetups" type="checkbox" />City Meetups</label
            >
            <br />
            <label><input value="Wiki" type="checkbox" />Wiki</label> <br />
            <label><input value="Forum" type="checkbox" />Forum</label> <br />
            <label
              ><input value="Additional Courses" type="checkbox" />Additional
              Courses</label
            >
          </label>
        </div>

        <p>
          <label>
            Any comments or suggestions?<br />
            <textarea
              class="textarea"
              name="comment"
              placeholder="Enter your comment here..."
              cols="45"
              rows="8"
            ></textarea>
          </label>
        </p>

        <p>
          <button id="submit" type="submit">Submit</button>
        </p>
      </div>
    </form>
  </body>
</html>
