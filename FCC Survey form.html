<!DOCTYPE html>
<html>
    <head>
        <title>FCC: Survey Form</title>
        <link rel="stylesheet" href="./FCC Survey form_css.css">
    </head>
    <body>
         <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p> 
    
            <form id="survey-form">
                <div id="texts">
                    <p><label id="name-label"><b>Name</b><br><input id="name" type="text" placeholder="Enter your name"></label></p>
                <p><label id="email-label"><b>Email</b><br><input id="email" type="text" placeholder="Enter your Email" ></label></p>
                <p><label id="number-label"><b>Age(optional)</b> <br>
                    <select id="number" value="numbers" aria-valuemin="1" aria-valuemax="10">
                        <option>Age</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </label></p>
            <!--<input type="text" placeholder="Age">-->

                <p><label>Which option best describes your current role? <br>
                    <select id="dropdown">
                        <option>Select current role</option>
                        <option> Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer Not to Say</option>
                        <option> other</option>
                    </select>
                </label></p>
                <!--<input type="text" placeholder="Select current role">-->
        
                 <label>Would you recommend freeCodeCamp to a friend? <br>
        
                    <label><input type="radio" name="select one">Definitely</label>
                <label><input type="radio" name="select one">Maybe</label>
                <label><input type="radio" name="select one">Not sure</label>
                
                 </label>
                
                <p><label for="">What is your favorite feature of freeCodeCamp? <br> 
                    <select id="dropdown2">
                        <option>Select an Option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option> Open Source </option>
                    </select>
                </label>
                </p>
                <!--<input type="text" placeholder="select an option">-->

                <div>
                   <label name="Things i will like to improve">
                    What would you like to see improved? (Check all that apply) <br>
        
                <label><input value="Front-end Project" type="checkbox">Front-end Project</label> <br>
                <label><input value="Back-end Projects" type="checkbox">Back-end Projects</label> <br>
                <label><input value="Data Visualization" type="checkbox">Data Visualization</label> <br>
                <label><input value="Challenges" type="checkbox">Challenges</label> <br> 
                <label><input value="Open Source Community" type="checkbox">Open Source Community</label> <br> 
                <label><input value=">Gitter help rooms" type="checkbox">Gitter help rooms</label> <br>
                <label><input value="Videos" type="checkbox">Videos</label> <br> 
                <label><input value="City Meetups" type="checkbox">City Meetups</label> <br> 
                <label><input value="Wiki" type="checkbox">Wiki</label> <br>
                <label><input value="Forum" type="checkbox">Forum</label> <br>
                <label><input value="Additional Courses" type="checkbox">Additional Courses</label>
                   </label>
                
                </div>
               
                            
                <p>
                    <label> Any comments or suggestions?<br>
                        <textarea class="textarea" name="comment" placeholder="Enter your comment here..." cols="45" rows="8"></textarea>
                    </label>
                </p>
               
                 <!--<p><label>Any comments or suggestions?<br> <input type="text" placeholder="Enter your comment here..."> </label></p>-->
                <p>
                    <button class="submit">Submit</button>
                </p>
                </div>
        
            </form>
       
    </body> 
</html>
